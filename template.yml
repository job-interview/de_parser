AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: German phone number parser
Resources:
  NumberParserFunction:
    Type: AWS::Serverless::Function
    Description: 'Lambda function processes phone numbers'
    Properties:
      FunctionName: NumberParserFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      CodeUri: GEParser/
      MemorySize: 512
      Timeout: 20
      Policies:
        DynamoDBCrudPolicy:
          TableName: !Ref DynamoDBTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /
            Method: POST
      Environment:
        Variables:
          TABLE_NAME: DENumbers
          DDB_ENDPOINT_URL: http://dynamodb-local:8000
  DynamoDBTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: DENumbers
Outputs:
  EndpointUrl:
    Description: 'REST endpoint URL'
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/dev'